<div class="search">
  <div class="search-parameters">
    <div class="search-input">
      <mat-form-field class="example-full-width">
        <mat-label>Concept Search</mat-label>
        <input matInput placeholder="Concept Name" [formControl]="searchQueryControl">
      </mat-form-field>
    </div>
    <mat-expansion-panel class="filters">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Search Filters
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
    <button 
      mat-fab 
      extended 
      color="accent" 
      [disabled]="!selection.hasValue()"
      (click)="saveMapping()"
    >
      <mat-icon>save</mat-icon>
      Save Mapping
    </button>
  </div>

  <div class='result-table'>
    <table mat-table matSort class="mat-elevation-z8">
  
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="selectable-row"
          (click)="selection.toggle(row)">
      </tr>
    </table>
    <mat-paginator #paginator
      [length]="count|async"
      [pageIndex]="0"
      [pageSize]="20"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
  
</div>
