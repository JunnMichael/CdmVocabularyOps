<mat-toolbar class="toolbar">
  <div class="breadcrumb">
    <button
      class="hamburger"
      type="button"
      color="accent"
      aria-label="Toggle side navigation"
      mat-icon-button
      (click)="toggleSideNavigation()"
    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <button mat-button class="home mat-headline-4" routerLink="/">
      <img class="perseus-logo" src="/assets/perseus-logo-dark.png">
    </button>
  </div>
  <div class="account"></div>
</mat-toolbar>

<div class="content">

</div>
